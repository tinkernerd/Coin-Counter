<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Coin Counter</h1>

        <div class="coin-row">
            <label for="dollar">Dollar Coin ($1):</label>
            <input type="number" id="dollar" min="0" value="0" onchange="updateTotal()">
        </div>

        <div class="coin-row">
            <label for="half-dollar">Half Dollar Coin ($0.50):</label>
            <input type="number" id="half-dollar" min="0" value="0" onchange="updateTotal()">
        </div>

        <div class="coin-row">
            <label for="quarter">Quarter ($0.25):</label>
            <input type="number" id="quarter" min="0" value="0" onchange="updateTotal()">
        </div>

        <div class="coin-row">
            <label for="dime">Dime ($0.10):</label>
            <input type="number" id="dime" min="0" value="0" onchange="updateTotal()">
        </div>

        <div class="coin-row">
            <label for="nickel">Nickel ($0.05):</label>
            <input type="number" id="nickel" min="0" value="0" onchange="updateTotal()">
        </div>

        <div class="coin-row">
            <label for="penny">Penny ($0.01):</label>
            <input type="number" id="penny" min="0" value="0" onchange="updateTotal()">
        </div>

        <hr>

        <div class="total-row">
            <span>Total:</span>
            <span id="total">$0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
